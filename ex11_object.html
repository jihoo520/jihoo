<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체(object)
        //실생활에서 인식할 수 있는 모든 사물
        //자바스크립트의 기본타입은 객체이다
        //자바스크립트에서 객체는 키와 값 으로 구성
        //속성의 집합이다

        //객체의 생성
        //1.객체 리터럴
        // let 객체명 = {키:값. 키:값}
        //키(key): 변수와 같은 역할을 한다
        //값(value): 원시타입(숫자, 문자,underfined,논리형), 함수, 객체

        let cat = {
            name: "얌",
            family: "러시안 블루",
            age: 1,
            weight:2
        }

        document.write(`우리집 고양이의 이름은 ${cat.name}이고, 종은 ${cat.family}입니다.`);

        document.write("<hr>");
        let person = {name:'홍길동', age:30};
        //객체를 출력하는 방법
        document.write(`person[name]: ${person['name']}<br>`);
        document.write(`person[age]: ${person['age']}<br>`);

        document.write("<hr>");
        // 없는 키에 값만 넣으면 객체에 추가가 된다.
        person.bt = 'AB';
        document.write(`person[bt]: ${person['bt']}<br>`);

        document.write("<hr>");
        //객체에서 속성 삭제하기
        //delete 연산자를 사용하면 객체의 프로피터를 삭제할 수 있다.
        //이 때 피연산자는 프로퍼터의 ,key 여야 한다
        delete person.bt;
        document.write(`bt:${person['bt']}<br>`)

        document.write("<hr>");
        //프로퍼터가 객체에 속해있는지 확인하는법
        //in -> 결과는 true, false로 반환
        //키는 문자열로 묶는다
        document.write(`name person: ${'name' in person}<br>`);

        //for - in 문을 사용하면 객체에 포함된 모든 프로퍼티에 대헤
        //반복을 수행하여 프로퍼티의 키를 변환한다.
        //단, 순서는 보장하지 않는다
        for(i in person){
            document.write(`${i} = ${ person[i]}<br>`);
        }

        //새로운 객체에 기존 객체를 참조시킬 수 있다
        let x = 30;
        let y = x;
        x=40;
        //y의 값은 30일 거다

        let person2 = person;
        person.age = 40;
        //person2.age는 몇일까
        document.write(`person2.age: ${person2.age}<br>`)

        //주소(address)
        //메모리에  공간을 할당받았을 때 그 할당받은 곳 까지 가는 주소

        //스택(stack)영역
        //지역변수, 매개변수

        //힙(Heap 영역)
        //배열, 객체

        //연산,출력 -> 컴퓨터한테 다 시킴
        //식을 잘 세우면 됨

        //객체 안에 객체 넣기
        let circle = {
            center : {x:1.0, y: 2.0},
            radius: 2.5
        }

        document.write(`circle.center.x : ${circle.center.x},circle.center.y : ${circle.center.y}<br>`)
        document.write(`circle.radius : ${circle.radius}<br>`)

        //객체안에 함구가 들어갈 수 있다.
        let person3 ={
            name:"홍길동",
            age:25,
            getInfo: function(){
                document.write(`이름: ${this.name}<br>나이 : ${this.age}`)
            }
        }

        person3.getInfo();

        //2. 생성자를 이용한 생성
        let person4 = new Object();

        //person4 = {};

        //프로피터 추가
        person4.name = '홍길동'
        person4.age = 30
        person4.height = 182.4;
        person4.sayHello = function(){
            console.log(`Hi My name is ${person4.name}<br>`);
        }

        person4.sayHello();

        let arr = [42, 'hello', {name: '홍길동', age:30}]

        //배열에 들어있는 객체의 값 사용하기
        document.write(`${arr[2]['name}']}<br>`)
        document.write(`${arr[2].name}<br>`)

        let user = {
            name: "Alice",
            hobbies: ["독서", "여행","요리"],
            address:{
                city:"서울",
                country:"대한민국"
            }
        }

        //1. hobbies의 첫 번쨰 요소를 출력하기
        //2. address에서 country의 값 출력하기
        document.write(`${user.hobbies[0]}<br>`)
        document.write(`${user.address.country}<br>`)

        //ES6에서 도입된 구조방식


        //기존의 방식
        //let first = arr[0];
        //let sceond = arr[1];

        //구조분해할당
        //배열의 순서를 기준으로 값들을 한 번에 변수에 할당할 수 있어
        //코드가 간결해진다
        let [first, second, third] = arr;

        document.write(`first: ${first}<br>`);
        document.write(`second: ${second}<br>`);
        document.write(`third: ${third}<br>`);

        let p = {name:'Alice', age:25};

        //기존의 방식
        //let name =p.name;
        //let age = p.aeg;

        //구조분해할당
        let{name,age} = p;
        document.write(`name : ${name}<br>`);
        document.write(`age : ${age}<br>`);


    </script>
</head>

</body>
</html>
