<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //su1, su2변수에 임의의 값으로 초기화 한다.
        //산술연산자 기호 '+', '-', '*', /, %를 달아줄 변수를 하나
        // switch문을 이용하여 정수의 연산을 수행하는 코드 만들기
        //실행결과:
        //10 * 7 = 70

        let su1 = 10;  
        let su2 = 7;   
        let op = '+'; 

        let result;

switch (op) {
    case "+":
        console.log(`${su1} + ${su2} = ${su1+su2}`)
        break;
        case "-":
        console.log(`${su1} - ${su2} = ${su1+su2}`)
        break;
        case "*":
        console.log(`${su1} * ${su2} = ${su1+su2}`)
        break;
        case "/":
        console.log(`${su1} / ${su2} = ${su1+su2}`)
        break;
         }

    //1~10 사이의 값을 변수에 담는다
    //홀수인지 짝수인지 switch를 이용해서 판별하세요. 

    let num = 6;


    switch(num % 2){
        case 0:
        console.log(`${num}는 짝수입니다.`);
        break;
        case 1:
        console.log(`${num}는 홀수입니다.`);
        break;
    }

    //month 변수에 1 ~12 중 하나를 대입 해당 month에 몇일 있는지 출력
    //예시출력결과:3월은 31일까지 있습니다

    let month = 3;

    switch(month){
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                console.log(`${month}월은 31일 까지 있습니다.`)
                break;
            case 4: case 6: case 9: case 11:
            console.log(`${month}월은 30일 까지 있습니다.`)               
                break;
            case 2:
            console.log(`${month}월은 28일 까지 있습니다.`)        
                break;
            default:
            console.log(`${month}월은 없습니다.`)        
            break;
    }
    
    
    </script>
