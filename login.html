<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="signup-container">
   
    <a href="http://koreaisacademy.com/" target="_blank">
        <img src="logo.png" alt="코리아그룹 로고" class="logo">
    </a>
    <h1>PLEASE JOIN US</h1>

    
    <form id="signup-form">
       
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid" placeholder="아이디를 입력해 주세요" required minlength="4">
        <small id="userid-message">소문자/숫자 4자이상을 입력해 주세요</small>

    
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요"
               required minlength="8" maxlength="20">
        <small id="password-message">8~20자의 영문 대/소문자,숫자,특수문자를 사용하세요</small>

       
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력해 주세요" required>
        <small id="name-message"></small>

        
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력해 주세요" required>
        <small id="email-message">이메일을 입력해 주세요.</small>

        
        <button type="submit">가입 완료하기</button>
    </form>
</div>
<script src="login.js"></script>
</body>
</html>
