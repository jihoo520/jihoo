<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- 시멘틱 태그
     의미를 가지는 HTML 태그를 의미한다. 단순히 레이아웃을 구성하느게 아니라
     , 태그 자체만 봐도 역할과 의미를 이해할 수 있는 태그이다. -->
     <header>
        <h1>내 블로그</h1>
     </header>
     <nav>
     <ul>
        <li>홈</li>
        <li>소개</li>
        <li>연락처</li>
     </ul>
   </nav>
   <main>
      <article>
         <h2>시멘틱 태그란</h2>
         <p>시멘틱 태그는 HTML 요소 자체가 의미를 갖는 태그이다.</p>
      </article>
      <aside>
         <h3>관련링크</h3>
         <ul>
            <li><a herf="#">HTML5 기초</a></li>
            <li><a herf="#">CSS  스타일링</a></li>
         </ul>
      </aside>
   </main>
   <footer>
      <p>&copy;2025 내 블로그, 모든권리 보유.</p>
   </footer>
   <!-- header: 웹사이트 또는 구역의 해더를 나타냄
    nav: 내비게이션을 의미
    main: 웹 페이지의 주요 컨텐츠 영역
    section: 문석의 특정 구역
    article: 독립적인 콘텐츠
    asied: 사이드나 부가적인 정보
    footer: 이미지나 도표에 재한 설명을 제공 -->

    <!-- 시멘틱 태그 사용해야 하는 이유
     1. 코드 가독성 향상
        -태그만 봐도 어떤 역할을 하는지 쉽게 이해할 수 있다.
    2. SEO(검색 엔진 최적화) 개선
      -검색 엔진이 콘텐츠 구조를 더 잘 이해하고 랭킹을 높일 수 있다
    3.접근성 향상
     -스크린 린더가 시멘틱 태그를 인식하여 장애인도 웹페이지를 쉽게 이용 가능
    4. 유지보수 편지
     -div  만으로 구성된 코드보다 의미있는 태그를 사용하면 관리가 쉽다.
    -->
</body>
</html>
